<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<body>
    <!-- Registration Form -->
    <section>
        <div class="container">
            <div class="row text-center mb-3">
                <div class="col">
                    <h2 class="display-3">Registration Form</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 mb-3">
                    <form name="registration-form">

                        <!-- Alert -->
                        <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="alert">
                            <strong>Congratulations!</strong> Your account has been successfully added.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label"><strong>Username </strong><span
                                    class="form-text text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelpBlock"
                                name="username">
                            <small id="usernameHelpBlock" class="form-text text-danger"></small>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label"><strong>Password </strong><span
                                    class="form-text text-danger">*</span></label>
                            <input type="password" id="password" class="form-control"
                                aria-describedby="passwordHelpBlock" name="password">
                            <small id="passwordHelpBlock" class="form-text text-danger"></small>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="password-confirm" class="form-label"><strong>Confirm Password </strong><span
                                    class="form-text text-danger">*</span></label>
                            <input type="password" id="password-confirm" class="form-control"
                                aria-describedby="passwordConfirmHelpBlock" name="password-confirm">
                            <small id="passwordConfirmHelpBlock" class="form-text text-danger"></small>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email </strong><span
                                    class="form-text text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelpBlock"
                                name="email">
                            <small id="emailHelpBlock" class="form-text text-danger"></small>
                        </div>

                        <!-- Confirm Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Confirm Email </strong><span
                                    class="form-text text-danger">*</span></label>
                            <input type="email" class="form-control" id="email-confirm"
                                aria-describedby="emailConfirmHelpBlock" name="email-confirm">
                            <small id="emailConfirmHelpBlock" class="form-text text-danger"></small>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>

                        <!-- Loading Button -->
                        <button class="btn btn-primary d-none" id="btn-loading" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Registration Form -->

    <!-- JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="registration-form.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
